<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text shadow</title>
  <style>
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 4rem;
      text-align: center;
    }

    h1.a {
      text-shadow: .2rem .3rem .5rem steelblue;
    }
  </style>
</head>

<body>
  <h1 class="a">Welcome</h1>
  <h1 class="b">Welcome</h1>
  <h1 class="c">Welcome</h1>
  <h1 class="d">Welcome</h1>
  <h1 class="e">Welcome</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transitions</title>
  <style>
    body {
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      width: 100px;
      height: 100px;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
    }

    .box:hover {
      background: red;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="refresher website">
  <meta name="keywords" content="html css developer">
  <meta name="author" content="Shannon Johnstone">
  <title>Forms</title>
</head>

<body>
  <form action="">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="membership">Membership</label>
      <input type="radio" id="membership" name="membership" value="simple"> Simple
      <input type="radio" id="membership" name="membership" value="standard"> Standard
      <input type="radio" id="membership" name="membership" value="super"> Super
    </div>
    <div>
      <label for="colors">I Like</label>
      <input type="checkbox" id="colors" name="colors" value="blue"> Blue
      <input type="checkbox" id="colors" name="colors" value="red"> Red
      <input type="checkbox" id="colors" name="colors" value="green"> Green
    </div>
    <input type="submit" value="Submit">
    <button type="reset">Reset</button>
  </form>
</body>

</html>

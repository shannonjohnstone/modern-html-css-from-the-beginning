<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Implementing CSS</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    h2 {
      color: green
    }
  </style>
</head>

<body>
  <h1 style="color: red">This heading is styled with inline CSS, you should never do this</h1>
  <h2>This heading is style with a stylesheet that in in the head tag, targeting the <code>h2</code> element</h2>
  <h3>This heading is styled from a stylesheet that is import using the <code>link</code> tag</h3>
</body>

</html>
